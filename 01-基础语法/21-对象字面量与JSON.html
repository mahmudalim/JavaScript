<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>

var obj1 = new Object();
console.log(obj1);

//对象字面量{}
var obj2 = {name:"csxiaoyao","age":18,sayHi: function () {
    console.log(1);
}};
console.log(obj2);
obj2.sayHi();//1

//json和对象字面量的区别仅在于:json的key必须有“”
var json = {"name":"csxiaoyao","age":18,"arr":[1,2,3]};
//对象本身没有length,不能用for循环遍历,用 for in
console.log(json.length);//undefined

</script>
</body>
</html>
