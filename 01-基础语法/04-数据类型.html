<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>

var str = "abc";
var num = 18;
var bool = true;
var bbb = null;
var aaa;

console.log(typeof str);//string
console.log(typeof num);//number
console.log(typeof bool);//boolean
console.log(typeof(aaa));//undefined
console.log(typeof(bbb));//object

//number
var num1 = 0.1;
var num2 = 0.2;
console.log(num1+num2);//0.30000000000000004
console.log(0.07*100);//7.000000000000001

console.log(Number.MAX_VALUE);//1.7976931348623157e+308
console.log(Number.MIN_VALUE);//5e-324

console.log(1/0);//Infinity
console.log(-1/0);//-Infinity

console.log("aaa"/10);//NaN
//NaN != NaN
console.log(undefined-1);//NaN
console.log(undefined-1 == NaN);//false

console.log(isNaN("aaa"));//true
console.log(isNaN(123));//false
console.log(isNaN(NaN));//true

//string
var str1 = 'abc"def"ghi';
var str2 = "abc'def'ghi";
var str3 = "abc\"def";
console.log(str1);//abc"def"ghi
console.log("\n"+str2);//abc'def'ghi
console.log(str3);//abc"def

console.log("aaa"+"bbb");//aaabbb
console.log(111+111+"bbb");//222bbb

//boolean
console.log(true);//true
// console.log(TRUE);//报错 is not defined

//undefined 和 null
console.log(undefined == null);//true
console.log(undefined === null);//false
console.log(undefined+10);//NaN
console.log(null+10);//10

console.log(typeof(null));//object （null->object）
console.log(typeof(Function));//function
console.log(typeof(Boolean));//function
console.log(typeof(Null));//undefined
console.log(typeof(Undefined));//undefined
console.log(typeof(Number));//function
console.log(typeof(String));//function
console.log(typeof(Symbol));//function
console.log(typeof(Object));//function
</script>
</body>
</html>
