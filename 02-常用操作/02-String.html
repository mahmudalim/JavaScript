    /**

    // string简单数据类型无法绑定属性和方法

//【简单综合应用1】字符串占位
    var str = "CS逍遥剑仙 www.csxiaoyao.com";
    console.log(str.length);//24
    console.log(getZFWlength(str));//28，判断每个字符是否在0-127之间，在为英文占一位，不在占两位
    function getZFWlength(string){
        var count = 0;
        for(var i=0;i<string.length;i++){
            //对每一位字符串进行判断，如果Unicode编码在0-127，计数器+1；否则+2
            if(string.charCodeAt(i)<128 && string.charCodeAt(i)>=0 ){
                count++;
            }else{
                count+=2;
            }
        }
        return count;
    }

//【简单综合应用2】统计字符串中出现次数最多的字符和次数
    //定义一个json，判断json中是否有该属性，如果有，值+1;否则创建该属性，并赋值为1
    function fun(str){
        var json = {};
        for(var i=0;i<str.length;i++){
            var key = str.charAt(i);
            if(json[key] === undefined){
                json[key] = 1;
            }else{
                json[key] += 1;
            }
        }
        console.log(json);
        //获取json中属性值最大的选项
        var maxKey = "";
        var maxValue = 0;
        for(var k in json){
            if(json[k]>maxValue){
                maxKey = k;
                maxValue = json[k];
            }
        }
        console.log(maxKey);
        console.log(maxValue);
    }
    fun("sunshine studio");// s 3

//【简单综合应用3】模拟jQuery选择器(div .div #div)
    function $(str){
        var str1 = str.charAt(0);
        if(str1==="#"){
            return document.getElementById(str.slice(1));
        }else if(str1 === "."){
            return document.getElementsByClassName(str.slice(1));
        }else{
            return document.getElementsByTagName(str);
        }
    }
